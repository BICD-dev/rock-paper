<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock paper scissors</h1>
      <div class="btn--cont">
        <button class="item" id="rock">rock</button>
        <button class="item" id="paper">paper</button>
        <button class="item" id="scissors">scissors</button>
      </div>
      <!-- display template -->
      <span class="display">
        <p>You chose null. The computer chose null</p>
      </span>
      <!-- score board -->
       <h3>First To 5 wins</h3>
      <span class="score">
        <h3 class="user">Your score:</h3>
        <h3 class="comp">Computer score:</h3>
        <h3 class="wins">Your Wins:</h3>
        <h3 class="losses">Computer Wins:</h3>
      </span>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <!-- <script src="scripts.js"></script> -->
</html>
